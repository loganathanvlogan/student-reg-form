<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <h2>Fill the below details</h2>
    <form>
      
        <div class="one">
          <label >First Name</label>
        </div>
        <div class="two">
          <input type="text"  name="firstname" placeholder="Fisrt name">
        </div>
    
      
        <div class="one">
          <label >Last Name</label>
        </div>
        <div class="two">
          <input type="text"  name="lastname" placeholder="Last name">
        </div>
      

      
        <div class="one">
          <label >Email</label>
        </div>
        <div class="two">
          <input type="text"  name="email" placeholder="Email">
        </div>
      
      
        <div class="one">
          <label>Phone_No</label>
        </div>
        <div class="two">
          <input type="text"  name="phonenumber" placeholder="Phone_No">
        </div>
      

      
        <div class="one">
          <label>Alternate_No</label>
        </div>
        <div class="two">
          <input type="text"  name="Alternate_No" placeholder="Alternate_No">
        </div>
     
   
        <div class="one">
          <label >Register_No</label>
        </div>
        <div class="two">
          <input type="text"  name="Register_No" placeholder="Register_No">
        </div>
      
      
        <div class="one">
          <label >Department</label>
        </div>
        <div class="two">
          <input type="text"  name="Department" placeholder="Department">
        </div>
      
      
        <div class="one">
          <label >College_fees</label>
        </div>
        <div class="two">
          <input type="text"  name="College_Fees" placeholder="College_Fees">
        </div>
      
      
   
      
        <div class="one">
          <label >Comments</label>
        </div>
        <div class="two">
          <textarea  name="subject" placeholder="Enter your Comments" style="height:200px"></textarea>
        </div>

        
      
      <div class="cen">

        
        <input type="submit" value="Submit">
      
        <input type="submit" value="Cancel">
      

      </div>
      
    </form>
  </div>
</body>
</html>
